<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Nhà thầu Đã đăng ký</title>
    <!-- Tích hợp Tailwind CSS để giao diện đẹp hơn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl bg-white rounded-lg shadow-md p-6 md:p-8">
        <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-6 text-center">Danh sách Nhà thầu Đã đăng ký</h1>

        <!-- Bảng hiển thị dữ liệu -->
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">No.</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tax Code</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Company Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Issuance Date</th>
                    </tr>
                </thead>
                <!-- Dữ liệu từ JSON sẽ được chèn vào đây bằng JavaScript -->
                <tbody id="contractor-table-body" class="bg-white divide-y divide-gray-200">
                    <!-- Nội dung sẽ được điền tự động -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        /**
         * Hàm này hiển thị dữ liệu đã phân tích lên bảng HTML.
         * @param {Array<Object>} data - Dữ liệu từ file JSON.
         */
        function displayData(data) {
            const tableBody = document.getElementById('contractor-table-body');
            tableBody.innerHTML = ''; // Xóa nội dung cũ

            if (!data || !Array.isArray(data) || data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="4" class="text-center py-10 text-gray-500">Không có dữ liệu để hiển thị.</td></tr>';
                return;
            }

            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-50';
                
                const no = row['No.'] || '';
                const taxCode = row['Tax code'] || '';
                const company = row['Company'] || '';
                const dateIssue = row['Date Issue'] || '';
                
                tr.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${no}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${taxCode}</td>
                    <td class="px-6 py-4 whitespace-normal text-sm font-medium text-gray-900">${company}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${dateIssue}</td>
                `;
                tableBody.appendChild(tr);
            });
        }

        // Chạy các hàm khi trang được tải xong
        document.addEventListener('DOMContentLoaded', () => {
            const tableBody = document.getElementById('contractor-table-body');
            const jsonFilePath = 'registered_contractors.json';

            // Hiển thị thông báo đang tải
            tableBody.innerHTML = '<tr><td colspan="4" class="text-center py-10 text-gray-500">Đang tải dữ liệu...</td></tr>';

            // Sử dụng fetch API để tải file JSON từ cùng thư mục
            fetch(jsonFilePath)
                .then(response => {
                    // Nếu response không thành công (ví dụ: lỗi 404 Not Found), ném ra lỗi
                    if (!response.ok) {
                        throw new Error(`Lỗi HTTP! Trạng thái: ${response.status}`);
                    }
                    // Phân tích response thành JSON
                    return response.json();
                })
                .then(data => {
                    // Gọi hàm để hiển thị dữ liệu lên bảng
                    displayData(data);
                })
                .catch(error => {
                    // Xử lý lỗi nếu không tải được file hoặc file không phải là JSON hợp lệ
                    tableBody.innerHTML = `<tr><td colspan="4" class="text-center py-10 text-red-500">Không thể tải dữ liệu. Vui lòng kiểm tra lại file '${jsonFilePath}' có tồn tại và đúng định dạng không.</td></tr>`;
                    console.error('Đã xảy ra lỗi khi tải file JSON:', error);
                });
        });
    </script>

</body>
</html>
