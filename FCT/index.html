<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Nhà thầu Nước ngoài (Tải động)</title>
    <style>
        /* --- General Styling --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f9;
            color: #333;
        }

        /* --- Container for the content --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 600;
        }

        /* --- Search Input Styling --- */
        .search-container {
            margin-bottom: 25px;
        }

        #search-input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 16px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        #search-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }


        /* --- Table Styling --- */
        .contractor-table {
            width: 100%;
            border-collapse: collapse;
            overflow: hidden;
            border-radius: 8px;
        }

        .contractor-table th,
        .contractor-table td {
            padding: 15px;
            text-align: left;
        }

        /* Table Header */
        .contractor-table thead {
            background-color: #3498db;
            color: #ffffff;
            font-size: 16px;
        }

        .contractor-table thead th {
            font-weight: 600;
        }

        /* Table Body */
        .contractor-table tbody tr {
            border-bottom: 1px solid #e0e0e0;
            transition: background-color 0.3s ease;
        }

        .contractor-table tbody tr:nth-of-type(even) {
            background-color: #f8f9fa;
        }

        .contractor-table tbody tr:last-of-type {
            border-bottom: 2px solid #3498db;
        }

        .contractor-table tbody tr:hover {
            background-color: #e9f5ff;
            cursor: pointer;
        }
        
        .contractor-table td {
            color: #555;
        }
        
        .loading-message td, .error-message td, .no-results-message td {
            text-align: center;
            padding: 40px;
            color: #777;
            font-style: italic;
        }
        
        .error-message td {
            color: #e74c3c;
            font-weight: bold;
        }

        /* --- Responsive Design for smaller screens --- */
        @media screen and (max-width: 768px) {
            .contractor-table thead {
                display: none; /* Hide table header on mobile */
            }

            .contractor-table, .contractor-table tbody, .contractor-table tr, .contractor-table td {
                display: block;
                width: 100%;
            }

            .contractor-table tr {
                margin-bottom: 15px;
                border: 1px solid #ddd;
                border-radius: 5px;
                overflow: hidden;
            }

            .contractor-table td {
                text-align: right;
                padding-left: 50%;
                position: relative;
                border: none;
                border-bottom: 1px solid #eee;
            }
            
            .contractor-table tr:last-child td:last-child,
            .contractor-table td:last-child {
                border-bottom: none;
            }

            .contractor-table td::before {
                content: attr(data-label);
                position: absolute;
                left: 15px;
                width: calc(50% - 30px);
                text-align: left;
                font-weight: bold;
                color: #333;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Danh sách các nhà thầu nước ngoài đã đăng ký</h1>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="Tìm kiếm theo Tên công ty hoặc Mã số thuế...">
        </div>

        <table class="contractor-table">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Mã số thuế</th>
                    <th>Tên công ty</th>
                    <th>Ngày cấp</th>
                </tr>
            </thead>
            <tbody id="contractor-body">
                <!-- Data will be loaded here by JavaScript -->
                <tr class="loading-message">
                    <td colspan="4">Đang tải dữ liệu...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tableBody = document.getElementById('contractor-body');
            const searchInput = document.getElementById('search-input');
            let allContractors = []; // Variable to store the full list of contractors

            /**
             * Renders the contractor data into the table.
             * @param {Array} dataToRender - The array of contractor objects to display.
             */
            function renderTable(dataToRender) {
                tableBody.innerHTML = ''; // Clear existing table rows

                if (Array.isArray(dataToRender) && dataToRender.length > 0) {
                    dataToRender.forEach(contractor => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td data-label="STT">${contractor['No.'] || ''}</td>
                            <td data-label="Mã số thuế">${contractor['Tax code'] || ''}</td>
                            <td data-label="Tên công ty">${contractor['Company Name'] || ''}</td>
                            <td data-label="Ngày cấp">${contractor['Issuance Date'] || ''}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                } else {
                    // Display a message if there are no results
                    tableBody.innerHTML = `<tr class="no-results-message"><td colspan="4">Không tìm thấy kết quả phù hợp.</td></tr>`;
                }
            }

            // Fetch the JSON file from the server
            fetch('registered_contractors.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    allContractors = data; // Store the fetched data
                    renderTable(allContractors); // Initial render of the full list
                })
                .catch(error => {
                    console.error('Error fetching or parsing data:', error);
                    tableBody.innerHTML = `<tr class="error-message"><td colspan="4">Không thể tải dữ liệu. Vui lòng kiểm tra lại file 'registered_contractors.json'.</td></tr>`;
                });

            // Add an event listener to the search input field
            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase().trim();

                // Filter the 'allContractors' array based on the search term
                const filteredData = allContractors.filter(contractor => {
                    const companyName = contractor['Company Name']?.toLowerCase() || '';
                    const taxCode = contractor['Tax code']?.toLowerCase() || '';
                    
                    // Return true if either company name or tax code includes the search term
                    return companyName.includes(searchTerm) || taxCode.includes(searchTerm);
                });

                // Re-render the table with the filtered data
                renderTable(filteredData);
            });
        });
    </script>

</body>
</html>
