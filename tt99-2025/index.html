<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tư 99/2025</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .tab-container {
            width: 100%;
            margin: 20px 0;
        }
        .tab-buttons {
            display: flex;
            gap: 2px;
            background: #f1f1f1;
            border-bottom: 2px solid #ccc;
        }
        .tab-button {
            background: inherit;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        .tab-button:hover {
            background: #ddd;
        }
        .tab-button.active {
            background: #fff;
            border-bottom: 2px solid #4CAF50;
            margin-bottom: -2px;
        }
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            border-top: none;
            max-height: calc(100vh - 150px);
            overflow-y: auto;
        }
        .tab-content.active {
            display: block;
        }
        .markdown-content {
            max-width: 800px;
            margin: 0 auto;
        }
        .markdown-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
        }
        .markdown-content th, .markdown-content td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .markdown-content th {
            background-color: #f5f5f5;
        }
        .markdown-content pre {
            background-color: #f5f5f5;
            padding: 1em;
            border-radius: 4px;
            overflow-x: auto;
        }
        .markdown-content code {
            background-color: #f5f5f5;
            padding: 2px 4px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Thông tư 99/2025</h1>
    <div class="tab-container">
        <div class="tab-buttons">
            <button class="tab-button active" onclick="openTab('main')">Nội dung chính</button>
            <button class="tab-button" onclick="openTab('appendix1')">Phụ lục 1</button>
            <button class="tab-button" onclick="openTab('appendix2')">Phụ lục 2</button>
            <button class="tab-button" onclick="openTab('appendix3')">Phụ lục 3</button>
            <button class="tab-button" onclick="openTab('appendix4')">Phụ lục 4</button>
        </div>
        <div id="main" class="tab-content active">
            <div class="markdown-content"></div>
        </div>
        <div id="appendix1" class="tab-content">
            <div class="markdown-content"></div>
        </div>
        <div id="appendix2" class="tab-content">
            <div class="markdown-content"></div>
        </div>
        <div id="appendix3" class="tab-content">
            <div class="markdown-content"></div>
        </div>
        <div id="appendix4" class="tab-content">
            <div class="markdown-content"></div>
        </div>
    </div>

    <script>
        // Hàm để tải và hiển thị nội dung markdown
        async function loadMarkdownContent(file, targetElement) {
            try {
                const response = await fetch(file);
                const text = await response.text();
                targetElement.innerHTML = marked.parse(text);
            } catch (error) {
                console.error('Error loading markdown:', error);
                targetElement.innerHTML = '<p>Error loading content.</p>';
            }
        }

        // Tải nội dung ban đầu
        const files = {
            'main': '01_tt99_2025_main.md',
            'appendix1': '02_tt99_2025_appendix_1.md',
            'appendix2': '03_tt99_2025_appendix_2.md',
            'appendix3': '04_tt99_2025_appendix_3.md',
            'appendix4': '05_tt99_2025_appendix_4.md'
        };

        // Tải nội dung cho tab đầu tiên
        loadMarkdownContent(
            files['main'],
            document.querySelector('#main .markdown-content')
        );

        function openTab(tabName) {
            // Ẩn tất cả nội dung tab
            var tabContents = document.getElementsByClassName("tab-content");
            for (var i = 0; i < tabContents.length; i++) {
                tabContents[i].classList.remove("active");
            }

            // Bỏ active khỏi tất cả các nút
            var tabButtons = document.getElementsByClassName("tab-button");
            for (var i = 0; i < tabButtons.length; i++) {
                tabButtons[i].classList.remove("active");
            }

            // Hiển thị tab được chọn và đánh dấu nút active
            const tabContent = document.getElementById(tabName);
            tabContent.classList.add("active");
            event.currentTarget.classList.add("active");

            // Tải nội dung markdown nếu chưa được tải
            const markdownContent = tabContent.querySelector('.markdown-content');
            if (!markdownContent.innerHTML) {
                loadMarkdownContent(files[tabName], markdownContent);
            }
        }
    </script>
</body>
</html>
